
name: Deploy to Amazon ECS 

on:
  push:
    branches: [ "feature" ] #
permissions:
  id-token: write
  contents: read
jobs:
  terraform:
    name: 'Terraform'
    runs-on: [ubuntu-latest]
    env:
      environment: us-south-west
   
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::766261352911:role/GitActions
          aws-region: us-west-2
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform workflow
        working-directory: ./        
        run: 
          terraform init 
          terraform workplace new ${{ env.environment }}
          terraform workplace select ${{ env.environment }} && terraform plan
          terraform workplace select ${{ env.environment }} && terraform apply 

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/feature' && github.event_name == 'push'
        run: terraform apply -auto-approve  build-and-push:&& terraform plan
          terraform workplace select ${{ env.environment }} && terraform apply 
        
      
